<!-- Interviews List -->
<template>
    <lightning-card >
        <template if:true={data}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                <thead>
                <tr>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <template for:each={data} for:item="curItem">
                    <tr key={curItem}>
                        <td>{curItem.Name}</td>
                    </tr>
                </template>
                </tbody>
            </table>
        </template>
    </lightning-card>
</template>
